name: Python Application

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3  # ← use latest major (v3+ as of late 2025/2026; check market for current)
        with:
          enable-cache: true          # caches uv binary + global python installs
          cache-dependency-glob: |
            uv.lock
            pyproject.toml

      # Optional: If you pin a specific Python version or want matrix testing later
      # - name: Install Python
      #   run: uv python install 3.13

      - name: Sync locked dependencies
        run: uv sync --frozen --all-extras  # --frozen = respect uv.lock exactly; --all-extras = include optional groups like [dev], [test]

      # Alternative if you don't want dev/test extras for CI speed:
      # run: uv sync --frozen

      # If your project has no uv.lock yet (first time), you can do:
      # uv sync  # generates/updates lockfile — but commit uv.lock!

      - name: Check formatting with Ruff
        run: uv run ruff format --check --diff .

      - name: Lint with Ruff
        run: uv run ruff check --output-format=github .

      # One-liner style (common & convenient):
      # - name: Ruff lint & format check
      #   run: uv run ruff check --fix --exit-non-zero-on-fix --output-format=github . && uv run ruff format --check --diff .

      - name: Run tests with pytest
        run: uv run pytest

        # With coverage (very recommended):
        # run: uv run pytest --cov=your_package_name --cov-report=xml --cov-report=term-missing

      # Optional: upload coverage
